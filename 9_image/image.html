<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <!-- 
        <img> : menampilkan gambar
        attribute :
        - src : url lokasi gambar
        - alt : teks alternatif jika gambar tidak bisa ditampilkan karena:
            - masalah koneksi
            - terjadi typo
        - title : saat kursor diketakkan pada gambar makan akan muncul title
        - width : mengukur lebar gambar. Jika hanya diatur widthnya saja maka
                  secara otomatis heightnya mengikuti agar gambarnya proporsional.
            - px : (pixel) default. Jika tidak disebutkan maka secara otomatis
                   yang digunakan adalah pixel 
            - % : relative pada layar (menyesuaikan layar yang digunakan)
        - height
     -->
    <h2>Image</h2>
    <!-- internal resource -->
    <img src="image.jpg" alt="Gambar Gunung" title="Gambar Gunung" width="200" />
  </body>
</html>
