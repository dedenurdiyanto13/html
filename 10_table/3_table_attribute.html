<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Kompleks</title>
  </head>
  <body>
    <!-- 
        arrtibute :
        - border : memberi garis pada tabel
        - cellspacing : memberikan ruang diantara cell (biasanya diberi nilai 0)
        - cellpadding : memberikan padding pada cell
        - rowspan : menggabungkan baris
        - colspan : menggabungkan kolom
     -->
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th></th>
          <th>Nama</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Dede</td>
          <td>Majalengka</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Ana</td>
          <td>Cirebon</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
