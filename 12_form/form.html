<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <!-- type text -->
      <label for="username">Username :</label>
      <input type="text" id="username" />
      <br />

      <!-- type password -->
      <label for="password">Password :</label>
      <input type="password" id="password" />
      <br />

      <!-- radio -->
      <input type="radio" id="pria" name="jk" /><label for="pria">Pria</label> <input type="radio" id="wanita" name="jk" /><label for="wanita">Wanita</label>
      <br />

      <!-- check box -->
      <input type="checkbox" id="bola" /><label for="bola">Sepak Bola</label> <input type="checkbox" id="membaca" /><label for="membaca">Membaca</label> <input type="checkbox" id="menulis" /><label for="menulis">Menulis</label> <br /><br />

      <!-- combo box / drop down / list box -->
      <select>
        <option value="">Majalengka</option>
        <option value="">Cirebon</option>
        <option value="">Bandung</option>
      </select>
      <br />

      <!-- textarea -->
      <textarea></textarea>
      <br />

      <!-- button  -->
      <!-- <input type="submit" value="Kirim" /> : tidak disarankan -->
      <button type="button">Kirim</button>
    </form>
  </body>
</html>
