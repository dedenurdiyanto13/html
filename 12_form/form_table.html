<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td align="right"><label for="username">Text :</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td align="right"><label for="password">Password :</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="radio" id="wanita" name="jk" /><label for="wanita">Radio 2</label><input type="radio" id="pria" name="jk" /><label for="pria">Radio 1</label></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="checkbox" id="bola" /><label for="bola">Check Box 1</label><input type="checkbox" id="membaca" /><label for="membaca">Check Box 2</label><input type="checkbox" id="menulis" /><label for="menulis">Check Box 3</label>
          </td>
        </tr>
        <tr>
          <td align="right"><label>Combo Box : </label></td>
          <td>
            <select>
              <option value="">Option 1</option>
              <option value="">Option 2</option>
              <option value="">Option 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right"><label>Textarea :</label></td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button type="button">Kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
