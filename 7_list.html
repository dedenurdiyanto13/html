<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- 
        <ol> : (ordered list) list terurut
        type : 1, A, a, I, i
    -->
    <h3>To Do List</h3>
    <ol type="A">
      <li>Bangun Tidur</li>
      <li>Sarapan</li>
      <li>Ngoding</li>
    </ol>

    <!-- 
        <ul> : (unordered list) list terurut
        type : disc, square, circle
    -->
    <h3>Hobby</h3>
    <ul type="circle">
      <li>Makan</li>
      <li>Tidur</li>
      <li>Ngoding</li>
    </ul>

    <!-- 
        <dl> : (data list) list data
        <dt> : (data term) terminoligi data
        <dd> : (data definition) definisi data
    -->
    <h3>Pemrograman Web</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
      <dt>PHP</dt>
      <dd>PHP Hypertext Preprocessor</dd>
    </dl>
  </body>
</html>
