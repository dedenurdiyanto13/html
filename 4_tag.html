<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag</title>
  </head>
  <body>
    <p>Tag</p>

    <!-- 
    -------------
    # Bagian HEAD
    -------------
    - Judul Halaman
        <title></title>
    - CSS
        <style></style>
    - Javascript
        <script></script>
    - Metadata
        <meta></meta>

        contoh
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Belajar HTML">
            <meta name="keyword" content="HTML, CSS, Javascript">
            <meta name="author" content="Dede Nurdiyanto">
        <head>
    -------------
    # Bagian BODY
    -------------
    - Teks
        <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <p> ...
    - Pendukung Teks
        <br>, <hr>, <em>, <strong>, ...
    - Gambar
        <img>
    - Hyperlink
        <a>
    - List (bullet and Numbering)
        <ul>, <ol>, <li>, <dl>, <dt>, <dd> ...
    - Tabel
        <table>, <thead>, <tbody>, ...
    - Form
        <form>, <input>, <select>, <button>, ...
    - Script
        <script>
    - Object (Object Multimedia : flash etc)
        <object>
    - Grouping
        <div>, <span>
    - Komentar
        <! + -- isi komentar -- + >
    --------------
    # Struktur TAG
    --------------
    <namatag atribut="nilai">
    <body bgcolor="lightblue">
    <body bgcolor="lightblue" id="myid" class="myclass">
    -------------------------------------------
    # Atribut GLOBAL (bisa dimiliki setiap teg)
    -------------------------------------------
    - accesskey
    - class
    - id
    - dir (direction)
    - lang
    - style (inline CSS)
    - tabindex
    - title
    -------

    -->
  </body>
</html>
